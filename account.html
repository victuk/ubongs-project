      function validate()
      {
        if( document.myform.username.value == "")

          alert("please provide your username");
          document.myform.username.focus();
          return false;
        }

        if( document.myform.Email.value == "")
        {
          alert("please provide a valide email address");
          document.myform.Email.focus();
          return false;
        }

        if( document.myform.password.value == "" || isNaN( document.myform.password.value ) || 
        document.myform.password.value.length !=6);
        {
          alert(" please provide a strong password not less than 6");
          document.myform.password.value.focus();
          return false;
        }
      }
